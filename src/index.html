<!DOCTYPE html>
<html>
  <head>
  	<title>Secure Storage JS</title>

  	<script src="secure-storage.js"></script>


  	<script>

  		function init()
  		{

  			openSecureStorage('test', Cypher.AES_128, 'somepassword', function (store){

  				console.log( store.getItem('akey') );
  				store.setItem('akey', 'Hello world');
  				console.log( store.getItem('akey') );
  			});

  		}

  	</script>

  </head>

  <body onload="init()">

  </body>

</html>
